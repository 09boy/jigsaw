<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<canvas width="310" height="155" id="canvas"></canvas>
<canvas id="block"></canvas>
<script>
  var canvas = document.getElementById('canvas')
  var temp = canvas.cloneNode(true) // canvas用来做背景，clone一个temp用来生成滑块
  var canvas_ctx = canvas.getContext('2d')
  var temp_ctx = temp.getContext('2d')
  var img = document.createElement('img')
  img.onload = function() {
    canvas_ctx.drawImage(img, 0, 0, 310, 155)
    temp_ctx.drawImage(img, 0, 0, 310, 155)

    var block = document.getElementById('block')
    var block_ctx = block.getContext('2d')
    var blockWidth = w + r * 2
    block.width = blockWidth
    block.height = 155

    var _y = y - r * 2 + 2 // 滑块实际的y坐标
    var ImageData = temp_ctx.getImageData(x, _y, blockWidth, blockWidth)
    block_ctx.putImageData(ImageData, 0, _y)
  };
  img.src = 'img.jpg'
      var x = 150, y = 40, w = 42, r = 10, PI = Math.PI   // r: 圆的半径
  draw(canvas_ctx, 'fill')
  draw(temp_ctx, 'clip')
  function draw(ctx, o) {
    ctx.beginPath()
    ctx.moveTo(x,y)
      ctx.lineTo(x+w/2,y)
      ctx.arc(x+w/2,y-r+2, r,0,2*PI) //
      ctx.lineTo(x+w/2,y)
    ctx.lineTo(x+w,y)
      ctx.lineTo(x+w,y+w/2)
      ctx.arc(x+w+r-2,y+w/2,r,0,2*PI) //
      ctx.lineTo(x+w,y+w/2)
    ctx.lineTo(x+w,y+w)
    ctx.lineTo(x,y+w)
    ctx.lineTo(x,y)
    ctx[o]()
       ctx.beginPath()
       ctx.arc(x,y+w/2, r,1.5*PI,0.5*PI) // 只需要画正方形内的半圆就行，方便背景图片的裁剪
       ctx.globalCompositeOperation = "xor"
          ctx.fill()
  }
</script>
</body>
</html>
